<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>js4-victims-volunteers</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<div class="body">
	<div class="body-container">
		<div class="container row">
			<div class="container-vic">
				<form action="" id="how-many-vic">
					<input type="text" id="vic-total"value="Input total Victims" />
					<input type="button" id="vic-total-submit" value="Submit" />
				</form>
			</div>
			<div class="container-vol">
				<form action="" id="how-many-vol">
					<input type="text" id="vol-total" value="Input total Volunteers" />
					<input type="button" id="vol-total-submit" value="Submit" />
				</form>
			</div>
		</div>
		<div class="container row">
			<div class="container-vic">
				<div id="vic-info">Victims</div>
				<div>
						<input type="button" value="Calculate" id="forms-submit-Victim" />
				</div>
			</div>
			<div class="container-vol">
				<div id="vol-info">Volunteers</div>
				<div>
					<input type="button" value="Calculate" id="forms-submit-Volunteer" />
				</div>
			</div>
		</div>
		<div class="container row">
			<div class="container-vic">
				<div id="vic-info-output">
					Victims Info
				</div>
			</div>
			<div class="container-vol">
				<div id="vol-info-output">
					Volunteers Info
				</div>
			</div>
		</div>
	</div>
</div>
	
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
